<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Words to Live By</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Pangolin&family=Raleway&display=swap');
        </style>
        <link rel='stylesheet' type='text/css' href='/style.css'>
        <script src='/bundle.js'></script>
    </head>
    <body>
        <div id='sidebar'>
            <a href='javascript:void(0)' class='closeBtn' onclick='closeNav()'>&#9776; Close Sidebar</a>
            <form id='searchAdvice'>
                <input id='searchBtn' type='button' value='Search Random Advice'>
            </form>
                <div class='adviceClass' onclick="addAdvice()">
                    <p id='currentAdvice'>Remember to keep calm and breathe. In and out, slowly :)</p>
                </div>
                <p id='footer'>Durrell Bedassie &copy; 2021 </p>
        </div>
        <main>
            <div id='title'>
                <h1>Words to Live By</h1>
                <h3>Your Own Personal Advice Post-It Board</h3>
            </div>
                <button class="openBtn" onclick="openNav()">&#9776; Open Sidebar</button>
                <div id='userInput'>
                    <form id="adviceForm" action="/addAdvice" method="post">
                        <label for="adviceIndex">Label: </label>
                        <input id="indexField" type="text" name="adviceIndex" />
                        <label for="userAdvice">Advice: </label>
                        <input id="adviceField" type="text" name="userAdvice"/>
                        <input type="submit" value="Add Advice" />
                    </form>
                    </div>
                <p id='warning'></p>     
                <br>
            <div id='advice'>
                <p id='startText'>Your advice will go here! Click on a generated advice in the 
                    sidebar to add it here, or enter in your own!</p>
            </div>
        </main>
        
    </body>
</html>
