<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Words to Live By</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap');
        </style>
        <link rel='stylesheet' type='text/css' href='/style.css'>
        <script src='/bundle.js'></script>
    </head>
    <body>
        <main>
            <div id='title'>
                <h1>Words to Live By</h1>
                <h3>Daily Advice Whenever You Need It!</h3>
            </div>
            <div id='userInput'>
                <label for="text">Type in your own advice to post to the page!</label>
                <input type="text" id='textBar'>
                <label for='send'>Send</label>
                <input type='button' id='sendBtn'>
                <label for='moreAdvice'>Search</label>
                <input type='button' id='moreAdvice'>
            </div>
            <br>
            <div id='advice'>
                <div class='adviceClass'>
                    <p>Remember to keep calm and breathe. In and out, slowly :)</p>
                </div>
            </div>
        </main>
        <footer>Durrell Bedassie &copy; 2021 </footer>
    </body>
</html>
